<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Journey ‚Üí Scripture</title>

  <link rel="stylesheet" href="styles.css?v=build-7">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="theme-color" content="#0b1020">
</head>
<body>
  <main class="container">
    <header>
      <h1>üìñ Bible Journey</h1>
      <p class="subtitle">Type a number ‚Üí choose a translation ‚Üí see the Scripture reference and verse.</p>
    </header>

    <!-- Lookup Card -->
    <section class="card">
      <label for="numInput">Enter number</label>

      <div class="input-row">
        <input id="numInput" type="text" inputmode="numeric" placeholder="e.g., 507">
        <button id="resolveBtn">Resolve</button>
      </div>

      <div class="input-row" style="margin-top:.5rem;">
        <label for="translation" class="inline-label" style="margin-right:.5rem;">Translation:</label>
        <select id="translation">
          <option value="kjv" selected>KJV</option>
          <option value="asv">ASV</option>
          <option value="web">WEB</option>
        </select>
      </div>

      <p id="status" class="status"></p>

      <div id="result" class="result hidden">
        <h2 id="refOut"></h2>

        <div class="verse">
          <strong>Verse (text):</strong>
          <p id="verseText"></p>
        </div>

        <div class="meaning">
          <strong>Themes:</strong>
          <p id="themesOut"></p>
        </div>

        <div class="meaning">
          <strong>Quick Reflection:</strong>
          <p id="quickOut"></p>
        </div>

        <div class="meaning">
          <strong>Extended Reflection:</strong>
          <p id="extendedOut"></p>
        </div>

        <div class="meaning">
          <strong>Alignment:</strong>
          <p id="alignOut"></p>
        </div>

        <div class="meaning">
          <strong>Prayer:</strong>
          <p id="prayerOut"></p>
        </div>
      </div>
    </section>

    <!-- My Journal -->
    <section class="card" style="margin-top:1rem;">
      <h2>üìù My Journal</h2>
      <div class="input-row">
        <label for="themes">My Themes:</label>
        <input id="themes" type="text" placeholder="e.g., Faith, Obedience">
      </div>

      <div class="input-row">
        <label for="reflection">My Reflection:</label>
        <textarea id="reflection" rows="3" placeholder="What does this verse mean to me today?"></textarea>
      </div>

      <div class="radio-row">
        <label>Source:</label>
        <label><input type="radio" name="sourceType" value="Manual" checked> Manual</label>
        <label><input type="radio" name="sourceType" value="Watch"> Watch</label>
      </div>

      <div class="input-row">
        <button id="saveBtn">Save Entry</button>
        <button id="exportMdBtn" class="secondary">Export Markdown</button>
        <button id="exportCsvBtn" class="secondary">Export CSV</button>
        <button id="clearBtn" class="secondary">Clear Journal</button>
      </div>

      <div id="journalList" class="journal-list"></div>
    </section>
  </main>

  <script src="app.js?v=build-7"></script>
</body>
</html>
