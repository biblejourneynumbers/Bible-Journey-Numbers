<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Journey → Scripture</title>
  <link rel="stylesheet" href="styles.css">

  <!-- prevent stale cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <main class="container">
    <header>
      <h1>📖 Bible Journey</h1>
      <p class="subtitle">
        Type a number → choose a translation → see the Scripture reference and verse.
      </p>
    </header>

    <section class="card">
      <label for="numInput">Enter number</label>

      <div class="input-row">
        <input id="numInput" type="text" inputmode="numeric" placeholder="e.g., 247">
        <button id="resolveBtn">Resolve</button>
      </div>

      <!-- Translation selector -->
      <div class="input-row" style="margin-top:.5rem;">
        <label for="translation" class="inline-label" style="margin-right:.5rem;">Translation:</label>
        <select id="translation">
          <option value="asv">ASV</option>
          <option value="fbv">FBV</option>
          <option value="kjv">KJV</option>
        </select>
      </div>

      <p id="status" class="status"></p>

      <div id="result" class="result hidden">
        <h2 id="refOut"></h2>
        <div class="verse">
          <strong>Verse (text):</strong>
          <p id="verseText"></p>
        </div>
        <div class="meaning">
          <strong>Meaning (short):</strong>
          <p id="meaningText"></p>
        </div>
      </div>
    </section>

    <!-- Journal section -->
    <section class="card" style="margin-top:1rem;">
      <h2>📝 Journal</h2>
      <p class="muted">Save your reflections locally on this device.</p>

      <div class="input-row">
        <label for="themes">Themes:</label>
        <input id="themes" type="text" placeholder="e.g., Faith, Obedience">
      </div>

      <div class="input-row">
        <label for="reflection">Reflection:</label>
        <textarea id="reflection" rows="3" placeholder="Your reflection here..."></textarea>
      </div>

      <div class="input-row">
        <label>Source:</label>
        <label><input type="radio" name="sourceType" value="Manual" checked> Manual</label>
        <label><input type="radio" name="sourceType" value="Watch"> Watch</label>
      </div>

      <div class="input-row">
        <button id="saveBtn">Save Entry</button>
        <button id="exportBtn">Export Journal</button>
      </div>

      <div id="journalList" class="journal-list"></div>
    </section>
  </main>

  <!-- include app.js with version to avoid cache -->
  <script src="app.js?v=build-1"></script>
</body>
</html>
