<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bible Journey â†’ Scripture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>ðŸ“– Bible Journey</h1>
      <p class="subtitle">Type a number â†’ get a Scripture reference â†’ note a short meaning.</p>
    </header>

    <section class="card">
      <label for="numInput">Enter number</label>

      <div class="input-row">
        <input id="numInput" type="text" inputmode="numeric" placeholder="e.g., 247">
        <button id="resolveBtn">Resolve</button>
      </div>

      <!-- Translation selector -->
      <div class="input-row" style="margin-top:.5rem;">
        <label for="translation" class="inline-label" style="margin-right:.5rem;">Translation:</label>
        <select id="translation">
          <option value="asv">ASV</option>
          <option value="fbv">FBV</option>
          <option value="kjv">KJV</option>
        </select>
      </div>

      <p id="status" class="status"></p>

      <div id="result" class="result hidden">
        <h2 id="refOut"></h2>
        <div class="verse">
          <strong>Verse (text):</strong>
          <p id="verseText">ASV/FBV/KJV will be added soon. For now we show the reference so you can verify in your Bible.</p>
        </div>
        <div class="meaning">
          <strong>Meaning (short):</strong>
          <p id="meaningText"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
